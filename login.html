<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login form Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<link rel="stylesheet" href="./css/login_style2.css">
	</head>
	
	<body>
		<div class="container">
			<div class="login">
				<div class="form_header">Please Login:</div>
				<form>
					<input type="text" class="text" id="uname" placeholder="Username or Email"></input><br>
					<input type="password" class="txt" id="pass" placeholder="Password"></input><br>
					<input type="checkbox" class="chk" id="remember" value="remember" checked><span class="run">Remember me on this computer.</span></input>
					<input type="submit" name="commit" value="Login"></input>	
				</form>
				<div class="forgot">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
			
		</div>			
	</body>
</html>
